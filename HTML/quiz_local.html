<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Local!</title>
  <link rel="stylesheet" href="../CSS/style.css" />
  <link rel="stylesheet" href="../CSS/game.css" />
</head>

<body>
  <p id="clock" class="margin hud-prefix">00:00:00</p>
  <div class="container top">
    <div id="loader"></div>
    <div id="game" class="justify-center flex-column">
      <div id="hud">
        <div id="hud-item">
          <p id="progressText" class="hud-prefix">문제 수!</p>
          <div id="progressBar">
            <div id="progressBarFull"></div>
          </div>
        </div>
        <div id="hud-item">
          <p class="hud-prefix">몇개 맞췄어!</p>
          <h1 class="hud-main-text" id="score">0</h1>
        </div>
      </div>
      <h2 id="question" class="center"></h2>
      <div class="choice-container">
        <p class="choice-prefix">1</p>
        <p class="choice-text center" data-number="1"></p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">2</p>
        <p class="choice-text center" data-number="2"></p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">3</p>
        <p class="choice-text center" data-number="3"></p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">4</p>
        <p class="choice-text center" data-number="4"></p>
      </div>
      <!-- 카카오 애드핏 -->
      <ins class="kakao_ad_area cmtext_ad" style="display:none;" data-ad-unit="DAN-eKr3UyRSmh9759Zt"
        data-ad-width="100%" data-ad-height="50"></ins>
      <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
      <ins class="kakao_ad_area cmtext_ad" style="display:none;" data-ad-unit="DAN-4KeEwDgj3LbMNAbf"
        data-ad-width="100%" data-ad-height="100"></ins>
      <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
      <div class="inline">
        <ins class="kakao_ad_area cmtext_ad" style="display:none;" data-ad-unit="DAN-uzOdutubHPfcNtwR"
          data-ad-width="100%" data-ad-height="250"></ins>
        <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
        <ins class="kakao_ad_area" style="display:none;" data-ad-unit="DAN-Mnz5x2kIsLqefcNh" data-ad-width="300"
          data-ad-height="250"></ins>
        <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
        <ins class="kakao_ad_area" style="display:none;" data-ad-unit="DAN-Ve1oPNhXXEfkBUSK" data-ad-width="250"
          data-ad-height="250"></ins>
        <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
      </div>
    </div>
  </div>
  <script src="../JS/quiz_local.js"></script>
  <script src="../JS/clock.js"></script>
</body>
<!-- 구글 애드센스 -->

  crossorigin="anonymous"></script>


</html>
